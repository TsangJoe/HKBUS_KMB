name: .NET Framework Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.8.x'  # 根據你的專案需要調整版本

    - name: Restore dependencies
      run: dotnet restore HKBUS_KMB.sln

    - name: Build
      run: dotnet build HKBUS_KMB.sln --configuration Release

    - name: Run tests
      run: dotnet test HKBUS_KMB.sln --configuration Release
