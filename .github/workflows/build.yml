name: Build .NET Framework Console App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet Packages
      run: nuget restore HKBUS_KMB.sln

    - name: Build Solution
      run: msbuild HKBUS_KMB.sln /p:Configuration=Release /p:OutputPath=bin\Release

    - name: Verify Release Folder Contents
      run: dir bin\Release
      shell: powershell

    - name: Upload Release Folder as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hk-bus-release
        path: bin\Release\
        retention-days: 7  # Artifact 保留 7 天